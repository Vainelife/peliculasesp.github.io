<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

video {
  width: 80vw;
  height: 45vw;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 20px;
  background-color: #ff0000;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Reproductor de video</h2>

<video id="myVideo" controls>
  <source src="video/tu_video.mp4" type="video/mp4">
</video>
<br>
<button id="downloadButton" style="display: none;">Descargar</button>

<script>
var video = document.getElementById('myVideo');
var downloadButton = document.getElementById('downloadButton');

downloadButton.style.display = 'block';
downloadButton.onclick = function() {
  window.open(video.src);
};
</script>

</body>
</html>
